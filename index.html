<style>
  :root {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-pane: rgba(30, 41, 59, 0.7);
    --accent-primary: #818cf8;
    --accent-secondary: #a78bfa;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border-color: rgba(148, 163, 184, 0.15);
    --glow-color: rgba(129, 140, 248, 0.3);
  }
  
  body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  .main-container {
    height: 100vh;
    width: 100vw;
  }

  .polished-pane {
    background: var(--bg-pane);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--border-color);
    border-radius: 1.25rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  }

  .interactive-hover {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .interactive-hover:hover {
    transform: translateY(-4px);
    border-color: var(--accent-primary);
    box-shadow: 0 10px 40px -10px var(--glow-color);
    background: rgba(30, 41, 59, 0.9);
  }

  .animated-gradient-text {
    background: linear-gradient(135deg, #fff 30%, var(--accent-primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .btn-gradient {
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: white;
    transition: all 0.3s ease;
  }
  .btn-gradient:hover {
    filter: brightness(1.1);
    box-shadow: 0 0 20px var(--glow-color);
    transform: scale(1.02);
  }

  @keyframes scan-line {
    0% { top: 0; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
  }
  .animate-scan-line {
    animation: scan-line 3s linear infinite;
  }

  .animate-assemble-in {
      animation: assemble-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }
  @keyframes assemble-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
  }

  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

</style>
